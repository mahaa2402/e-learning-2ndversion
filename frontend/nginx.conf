server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Increase keepalive timeout for long uploads
    keepalive_timeout 7200s;
    keepalive_requests 1000;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Exact match for critical images (highest priority - matched first)
    location = /logo_new.jpg {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/jpeg";
        access_log off;
    }
    
    location = /bg.jpg {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/jpeg";
        access_log off;
    }
    
    location = /course.jpg {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "image/jpeg";
        access_log off;
    }

    # Explicitly serve other specific images
    location ~ ^/(bg\.webp|cnc\.webp|excel\.png|gdpr\.jpg|hsi\.jpg|isp\.jpeg|posh\.png|weilding\.jpg|courseimg\.jpeg)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve all static images and assets (before React routing)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|pdf)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # Serve static files (JS, CSS, fonts)
    location ~* \.(js|css|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve React app (SPA routing) - must be last
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Special handling for video uploads - stream directly without buffering
    # Match full path including course name and module number
    location ~ ^/api/videos/upload-video(/.*)?$ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No size limit for video uploads
        client_max_body_size 0;
        
        # Extended timeouts for large video uploads (2 hours for very large files)
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;
        client_body_timeout 7200s;
        send_timeout 7200s;
        
        # Stream upload directly to backend without buffering
        proxy_request_buffering off;      # Critical: stream directly, don't buffer
        proxy_buffering off;              # Disable response buffering
        client_body_buffer_size 1m;      # Small buffer, rest streams
        proxy_max_temp_file_size 0;      # No temp file buffering
        
        # Keep connection alive with proper headers
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Important: Don't close connection prematurely
        proxy_ignore_client_abort on;  # Continue even if client disconnects
        
        # Increase buffer sizes for large uploads
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Proxy API requests to backend (general API routes)
    # Note: Video uploads are handled by the specific location block above
    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large file uploads (2 hours to match video uploads)
        proxy_connect_timeout 7200s;      # 2 hours
        proxy_send_timeout 7200s;         # 2 hours
        proxy_read_timeout 7200s;         # 2 hours
        client_max_body_size 0;          # 0 = no limit
        
        # Buffer settings for large file uploads
        client_body_buffer_size 128k;     # Initial buffer
        client_body_timeout 7200s;        # 2 hours timeout for client body
        send_timeout 7200s;                # 2 hours send timeout
        proxy_request_buffering off;      # Disable buffering - stream directly to backend
        proxy_buffering off;               # Disable response buffering
        proxy_max_temp_file_size 0;       # Disable temp file buffering
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

